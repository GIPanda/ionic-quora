<ion-header>

  <ion-navbar>
    <ion-title>{{question?.ContentTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      {{question?.Content}}
      <p>{{question?.LikeCount}}&nbsp;follows&nbsp;&nbsp;&nbsp;&nbsp;{{question?.CommentCount}}&nbsp;answers</p>
      <button ion-button small [disabled]="isOwner">
        <ion-icon name="add"></ion-icon>&nbsp;Answer
      </button>
      &nbsp;&nbsp;
      <button ion-button small color="secondary" (click)="toggleFollow()">
        {{isFollowed ? 'Unfollow' : 'Follow'}}
      </button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let answer of answers">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{answer.HeadFace}}">
      </ion-avatar>
      <p>{{answer.UserNickName}}</p>
    </ion-item>
    <ion-card-content>
      <p>{{answer.Content}}</p>
      <p class="answer-date">{{answer.CreateDateTime}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
