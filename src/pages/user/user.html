<ion-header>

  <ion-navbar>
    <ion-title>My profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="header-list">
    <button ion-item>
      <ion-avatar item-start>
        <img src="{{avatarSrc}}" alt="" />
      </ion-avatar>
      <h2>Profile Photo</h2>
    </button>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Nickname</ion-label>
      <ion-input type="text" [(ngModel)]="nickname"></ion-input>
    </ion-item>
  </ion-list>

  <div padding text-center class="btn-container">
    <button ion-button color="primary" block (click)="updateNickname()">Save</button>
  </div>

  <div padding text-center class="btn-container">
    <button ion-button color="danger" block (click)="logout()" >Sign out</button>
  </div>

</ion-content>
