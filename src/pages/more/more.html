  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>More</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <div *ngIf="isLoggedIn; else loginHint">
    <ion-list class="header-list">
      <button ion-item (click)="pushUserPage()">
        <ion-avatar item-start>
          <img src="{{avatarSrc}}" alt=""/>
        </ion-avatar>
        <h2>{{userInfo.nickname}}</h2>
        <p>View or edit profile</p>
      </button>
    </ion-list>
  </div>

  <ng-template #loginHint>
    <ion-card>
      <ion-card-header text-center>
        Sign in Ionic quora
      </ion-card-header>
      <ion-card-content text-center>
        <button ion-button outline small (click)="showModal()">Sign in / Sign up</button>
      </ion-card-content>
    </ion-card>
  </ng-template>
  
</ion-content>
