<ion-header>

  <ion-navbar>
    <ion-title>More</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div *ngIf="isLoggedIn; else loginHint">
    <ion-list class="header-list">
      <button ion-item (click)="pushUserPage()">
        <ion-avatar item-start>
          <img src="{{avatarSrc}}" alt="" />
        </ion-avatar>
        <h2>{{userInfo.nickname}}</h2>
        <p>View or edit profile</p>
      </button>
    </ion-list>

    <ion-list class="header-list">
      <ion-list-header>
        My quora
      </ion-list-header>
      <button ion-item (click)="pushUserQsPage('question')">
        <ion-icon name="paper" item-start color="primary"></ion-icon>
        <ion-label>My questions</ion-label>
      </button>
      <button ion-item (click)="pushUserQsPage('favourite')">
        <ion-icon name="star" item-start color="orange"></ion-icon>
        <ion-label>My follows</ion-label>
      </button>
      <button ion-item (click)="pushUserQsPage('answer')">
        <ion-icon name="disc" item-start color="secondary"></ion-icon>
        <ion-label>My answers</ion-label>
      </button>
    </ion-list>

    <ion-list class="header-list">
      <ion-list-header>
        Settings
      </ion-list-header>
      <ion-item>
        <ion-icon name="cloudy-night" item-start color="purple"></ion-icon>
        <ion-label>Dark mode</ion-label>
        <ion-toggle color="purple" (ionChange)="toggleTheme()"></ion-toggle>
      </ion-item>
      <button ion-item>
        <ion-icon name="qr-scanner" item-start color="dark"></ion-icon>
        <ion-label>Scan QR Code</ion-label>
      </button>
    </ion-list>
  </div>

  <ng-template #loginHint>
    <ion-card>
      <ion-card-header text-center>
        Sign in Ionic quora
      </ion-card-header>
      <ion-card-content text-center>
        <button ion-button outline small (click)="showModal()">Sign in / Sign up</button>
      </ion-card-content>
    </ion-card>
  </ng-template>

</ion-content>
