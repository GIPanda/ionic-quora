<ion-header>

  <ion-navbar>
    <ion-title>Sign in</ion-title>
    <ion-buttons>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon md="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Mobile Phone</ion-label>
      <ion-input type="text" [(ngModel)]="mobile"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>  
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="login()">Sign in</button>
  </div>

  <div padding text-center>
    <button ion-button color="primary" outline (click)="pushRegisterPage()">New to quora ? Create an account</button>  
  </div>
</ion-content>
