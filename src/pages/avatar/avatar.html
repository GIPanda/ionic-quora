<ion-header>

  <ion-navbar>
    <ion-title>My avatar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img class="full-width" src="{{getImgPath(lastImage)}}" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null">Please select a photo from the gallery</h3>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="showActionSheet()">
        <ion-icon name="camera"></ion-icon> Select ...
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon> Upload
      </button>      
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
