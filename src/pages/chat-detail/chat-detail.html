<ion-header>

  <ion-navbar>
    <ion-title>{{chatWith}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="message-wrap">
    <div *ngFor="let chatMsg of chatMessages" class="message right">
      <img class="user-img" [src]="chatMsg.userImgUrl" alt="">
      <div class="msg-detail">
        <div class="msg-info">
          <p>{{chatMsg.username}}&nbsp;{{chatMsg.time}}</p>
        </div>
        <div class="msg-content">
          <p class="line-breaker">{{chatMsg.message}}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer no-border [style.height]="showEmojis ? '255px' : '55px'">
  <ion-grid class="input-wrap">
    <ion-row>
      <ion-col col-2>
        <button ion-button clear icon-only item-right (click)="toggleEmojiPicker()">
          <ion-icon name="md-happy"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8>
        <ion-textarea placeholder="type text"></ion-textarea>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only item-right>
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <emoji-picker *ngIf="showEmojis"></emoji-picker>
</ion-footer>
