<ion-header>

  <ion-navbar>
    <ion-title>Quiz</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon md="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Question title</ion-label>
      <ion-input type="text" [(ngModel)]="qsTitle"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Question content</ion-label>
      <ion-textarea rows="5" [(ngModel)]="qsContent"></ion-textarea>
    </ion-item>    
  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="submitQuestion()">Submit</button>
  </div>
</ion-content>
