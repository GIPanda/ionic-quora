<ion-header>
  <ion-toolbar>
    <ion-searchbar
      placeholder="Search: How to learn ionic"
    ></ion-searchbar>
    <ion-icon name="text" class="search-text" (tap)="pushChatPage()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top-menu">
    <ion-grid>
      <ion-row>
        <ion-col col-4 text-center>
          <div (tap)="showQuestionModal()">
            <ion-icon name="create"></ion-icon> Quiz
          </div>
        </ion-col>
        <ion-col col-4 text-center class="col-center">
            <div>
              <ion-icon name="albums"></ion-icon> Answer            
            </div>
        </ion-col>
        <ion-col col-4 text-center>
          <div (tap)="showQuestionModal()">
            <ion-icon name="share-alt"></ion-icon> Share
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-card *ngFor="let feed of feeds">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{feed.HeadFace}}" >
      </ion-avatar>
      <p>
        {{feed.UserNickName}} has answered this question
        <ion-icon class="btn-more" name="more"></ion-icon>
      </p>
    </ion-item>
    <h2>{{feed.ContentTitle}}</h2>
    <ion-card-content>
      <p>{{feed.ContentSummary}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col col-8 center text-left>
        <ion-note>{{feed.LikeCount}}&nbsp;like&nbsp;&middot;&nbsp;{{feed.CommentCount}}&nbsp;comments&nbsp;&middot;&nbsp;Follow</ion-note>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-card>
</ion-content>
