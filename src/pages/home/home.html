<ion-header>
  <ion-toolbar>
    <ion-searchbar
      placeholder="Search: How to learn ionic"
    ></ion-searchbar>
    <ion-icon name="text" class="search-text"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top-menu">
    <ion-grid>
      <ion-row>
        <ion-col col-4 text-center>
          <div (tap)="pushQuestionPage()">
            <ion-icon name="create"></ion-icon> Quiz
          </div>
        </ion-col>
        <ion-col col-4 text-center class="col-center">
            <div>
              <ion-icon name="albums"></ion-icon> Answer            
            </div>
        </ion-col>
        <ion-col col-4 text-center>
          <div (tap)="pushQuestionPage()">
            <ion-icon name="share-alt"></ion-icon> Share
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
