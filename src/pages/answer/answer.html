<ion-header>

  <ion-navbar>
    <ion-title>Answer</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon md="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end (click)="publish()">
      <button ion-button>
        <span ion-text color="primary" showWhen="ios">Publish</span>
        <ion-icon md="md-add-circle" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Write your answer</ion-label>
      <ion-textarea rows="20" [(ngModel)]="content"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
